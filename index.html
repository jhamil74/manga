
<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manga AI Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans JP"', 'sans-serif'],
              serif: ['"Cinzel"', 'serif'],
            },
            colors: {
              zen: {
                bg: '#0f0f11',      // Almost black
                paper: '#18181b',   // Zinc 900
                panel: '#27272a',   // Zinc 800
                text: '#d4d4d8',    // Zinc 300
                accent: '#ef4444',  // Red 500 (Stamp color)
                rain: '#52525b',    // Zinc 600
              }
            },
            animation: {
              'rain-drop': 'rain 1s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'water-drop': 'waterDrop 2.5s cubic-bezier(0.45, 0, 1, 1) infinite', // Changed to gravity-like ease
              'water-ripple': 'waterRipple 2.5s linear infinite',
            },
            keyframes: {
              rain: {
                '0%': { transform: 'translateY(-100vh)' },
                '100%': { transform: 'translateY(100vh)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              waterDrop: {
                '0%': { transform: 'translateY(-150px) scale(0)', opacity: '0' },
                '20%': { transform: 'translateY(-150px) scale(1)', opacity: '1' }, // Form at top
                '40%': { transform: 'translateY(0) scale(0.5)', opacity: '1' },   // Hit surface (faster fall)
                '41%': { transform: 'translateY(0) scale(0)', opacity: '0' },     // Splash/Disappear
                '100%': { transform: 'translateY(0) scale(0)', opacity: '0' }     // Wait
              },
              waterRipple: {
                '0%': { transform: 'scale(0)', opacity: '0', boxShadow: '0 0 0 0 rgba(255, 255, 255, 0)' },
                '40%': { transform: 'scale(0)', opacity: '0', boxShadow: '0 0 0 0 rgba(255, 255, 255, 0)' }, // Sync with drop hit (40%)
                '41%': { transform: 'scale(0.2)', opacity: '0.8', boxShadow: '0 0 0 2px rgba(255, 255, 255, 0.5)' }, // Start expanding
                '100%': { transform: 'scale(2.5)', opacity: '0', boxShadow: '0 0 0 0 rgba(255, 255, 255, 0)' } // Fade out
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0f11;
        color: #d4d4d8;
        overflow-x: hidden;
      }
      
      /* Rain Animation Layer */
      .rain-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }

      .rain-drop {
        position: absolute;
        width: 1px;
        height: 50px;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(113, 113, 122, 0.3));
        top: -50px;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f11; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      
      .glass-panel {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(63, 63, 70, 0.4);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
